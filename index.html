<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find 2 cards game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <main>
        <section class="menu">
            <h2 class="menu__title">Choose the difficulty of the game</h2>
            <ul class="menu__list">
                <li class="menu__tab">Easy</li>
                <li class="menu__tab">Middle</li>
                <li class="menu__tab">Hard</li>
            </ul>

            <div class="records">
              <h3 class="records__title">High scores</h3>
              <ul class="table">
                <li class="table__item">
                  <span class="table__number">1.</span><span class="table__value">No record yet...</span>
                </li> 
                <li class="table__item">
                  <span class="table__number">2.</span><span class="table__value">No record yet...</span>
                </li> 
                <li class="table__item">
                  <span class="table__number">3.</span><span class="table__value">No record yet...</span>
                </li> 
                <li class="table__item">
                  <span class="table__number">4.</span><span class="table__value">No record yet...</span>
                </li> 
                <li class="table__item">
                  <span class="table__number">5.</span><span class="table__value">No record yet...</span>
                </li> 
              </ul>
            </div>
        </section>
        <section class="game">
            <div class="game__field">
              <h1>Find 2 cards game</h1>
              <div class="grid-container"></div>
            </div>
            <aside class="aside">
              <p class="game__indicator">Score: <span class="score" id="score"></span></p>
              <p class="game__indicator">Time: <span class="score">01:30</span></p>
              <button class="aside__btn to-menu">Go back to menu</button>
            </aside>
        </section>
        <div class="modal">
          <div class="modal__content">
            <h2>Congratulations!</h2>
            <p>You have scored <span class="modal__score">32</span> points</p>
            <div class="actions">
              <button onclick="restart()" class="modal__btn">Restart</button>
              <button class="modal__btn to-menu">Difficulty</button>
          </div>
          </div>
        </div>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
